<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body style="background-image: url('/images/road.JPG');">
    <div class="main-container">
        <div class="input-container">
            <input type="text" placeholder="Rom, Madrid..." id="input"><span><button id="search">SEARCH</button></span>
        </div>
        <div class="data-container">
            <div class="date-container">
                <h1 class="date" id="day-of-the-week"></h1> 
                <h2 class="date" id="entire-day-numeric"></h2>
                <h3 class="date" id="city-and-country"></h3>
                <h3 class="date" id="temperature"></h3>
                <h3 class="date" id="weather-conditions"></h3>
            </div>
            <div class="info-container">
                <h3 class="info" id="feels-like"></h3>
                <h3 class="info" id="humidity"></h3>
                <h3 class="info" id="max-temp"></h3>
                <h3 class="info" id="min-temp"></h3>
                <h3 class="info" id="wind-speed"></h3>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
